<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/style_pay.css"/>
</head>
<body>
	
	
	      <!------------------------------------------------------------------Book------>

		  <section class="presonal text-center" id="Know">
			<div id="booking" class="section">
			 <div class="section-center">
			   <div class="container">
				 <div class="row">
				   <div class="booking-form">
					 <div class="form-header">
					   <h1>Book a car</h1>
					 </div>
					 <form>
					   <div class="row">
						 <div class="col-sm-6">
						   <div class="form-group">
							 <span class="form-label">Name</span>
							 <input class="form-control" type="text" placeholder="Enter your name">
						   </div>
						 </div>
						 <div class="col-sm-6">
						   <div class="form-group">
							 <span class="form-label">Email</span>
							 <input class="form-control" type="email" placeholder="Enter your email">
						   </div>
						 </div>
					   </div>
					   <div class="form-group">
						 <span class="form-label">Phone</span>
						 <input class="form-control" type="tel" placeholder="Enter your phone number">
					   </div>
					   <div class="form-group">
						 <span class="form-label">Pickup Location</span>
						 <input class="form-control" type="text" placeholder="Enter ZIP/Location">
					   </div>
					   <div class="form-group">
						 <span class="form-label">Destination</span>
						 <input class="form-control" type="text" placeholder="Enter ZIP/Location">
					   </div>
					   <div class="row">
						 <div class="col-sm-5">
						   <div class="form-group">
							 <span class="form-label">Pickup Date</span>
							 <input class="form-control" type="date" required>
						   </div>
						 </div>
						 <div class="col-sm-7">
						   <div class="row">
							 <div class="col-sm-4">
							   <div class="form-group">
								 <span class="form-label">Hour</span>
								 <select class="form-control">
								   <option>1</option>
								   <option>2</option>
								   <option>3</option>
								   <option>4</option>
								   <option>5</option>
								   <option>6</option>
								   <option>7</option>
								   <option>8</option>
								   <option>9</option>
								   <option>10</option>
								   <option>11</option>
								   <option>12</option>
								 </select>
								 <span class="select-arrow"></span>
							   </div>
							 </div>
							 <div class="col-sm-4">
							   <div class="form-group">
								 <span class="form-label">Min</span>
								 <select class="form-control">
								   <option>05</option>
								   <option>10</option>
								   <option>15</option>
								   <option>20</option>
								   <option>25</option>
								   <option>30</option>
								   <option>35</option>
								   <option>40</option>
								   <option>45</option>
								   <option>50</option>
								   <option>55</option>
								 </select>
								 <span class="select-arrow"></span>
							   </div>
							 </div>
							 <div class="col-sm-4">
							   <div class="form-group">
								 <span class="form-label">AM/PM</span>
								 <select class="form-control">
								   <option>AM</option>
								   <option>PM</option>
								 </select>
								 <span class="select-arrow"></span>
							   </div>
							 </div>
						   </div>
						 </div>
					   </div>
					   <div class="form-btn">
						 <button class="submit-btn">Book Now</button>
					   </div>
					 </form>
				   </div>
				 </div>
			   </div>
			 </div>
		   </div>





		   <div class="page-content">
			<div class="wizard-v5-content">
				<div class="wizard-form">
					<form class="form-register" id="form-register" action="#" method="post">
						<div id="form-total">
							<!-- SECTION 1 -->
							<h2>
								<span class="step-icon"><i class="zmdi zmdi-check"></i></span>
								<span class="step-text">Personal Information</span>
							</h2>
							<section>
								<div class="inner">
									<div class="form-row">
										<div class="form-holder">
											<label for="first_name">First Name</label>
											<input type="text" placeholder="ex: Laura" class="form-control" id="first_name" name="first_name">
										</div>
										<div class="form-holder">
											<label for="last_name">Last Name</label>
											<input type="text" placeholder="ex: Vaughn" class="form-control" id="last_name" name="last_name">
										</div>
									</div>
									<div class="form-row">
										<div id="radio">
											<label for="gender">Gender:</label>
											<input type="radio" name="gender" value="male" checked> Male
											  <input type="radio" name="gender" value="female"> Female
										</div>
									</div>
									<div class="form-row">
										<div class="form-holder form-holder-2">
											<label for="address">Address Location</label>
											<input type="text" placeholder="622 Dixie Path, South Tobinchester, UT 98336" class="form-control" id="address" name="address">
											<span><i class="zmdi zmdi-pin"></i></span>
										</div>
									</div>
									<div class="form-row">
										<div class="form-holder form-holder-3">
											<label for="phone">Phone Number</label>
											<input type="text" placeholder="+1 777-888-8888" class="form-control" id="phone" name="phone">
										</div>
										<div class="form-holder">
											<label for="code">Zip Code</label>
											<input type="text" class="form-control" id="code" name="code">
										</div>
									</div>
									<div class="form-row form-row-date">
										<div class="form-holder form-holder-2">
											<label for="date" class="special-label">Date of Birth:</label>
											<select name="date" id="date" class="form-control">
												<option value="15" selected>15</option>
												<option value="16">16</option>
												<option value="17">17</option>
												<option value="18">18</option>
												<option value="19">19</option>
											</select>
											<select name="month" id="month" class="form-control">
												<option value="Jan" selected>Jan</option>
												<option value="Feb">Feb</option>
												<option value="Mar">Mar</option>
												<option value="Apr">Apr</option>
												<option value="May">May</option>
											</select>
											<select name="year" id="year" class="form-control">
												<option value="2018" selected>2018</option>
												<option value="2017">2017</option>
												<option value="2016">2016</option>
												<option value="2015">2015</option>
												<option value="2014">2014</option>
												<option value="2013">2013</option>
											</select>
										</div>
									</div>
								</div>
							</section>
							<!-- SECTION 2 -->
							<h2>
								<span class="step-icon"><i class="zmdi zmdi-check"></i></span>
								<span class="step-text">Bank Information</span>
							</h2>
							<section>
								<div class="inner">
									<div class="form-row">
										<div class="form-holder">
											<label for="bank">Bank Name:</label>
											<input type="text" placeholder="UsBank" class="form-control input-step-2" id="bank" name="bank">
											<span><i class="zmdi zmdi-search"></i></span>
										</div>
										<div class="form-holder">
											<label for="branch">Branch Name:</label>
											<input type="text" placeholder="America" class="form-control input-step-2" id="branch" name="branch">
										</div>
									</div>
									<div class="form-row">
										<div class="form-holder form-holder-2">
											<label for="email">Email Address:</label>
											<input type="email" name="email" class="email input-step-2-1" id="email" placeholder="ex: example@email.com" pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
										</div>
									</div>
									<div class="form-row">
										<div class="form-holder form-holder-2">
											<label for="account_name">Account Name:</label>
											<input type="text" placeholder="Account Name" class="form-control input-step-2-1" id="account_name" name="account_name">
										</div>
									</div>
									<div class="form-row">
										<div class="form-holder form-holder-2">
											<label for="account_number">Account Number:</label>
											<input type="text" placeholder="4576-6970-3801-2620" class="form-control input-step-2-2" id="account_number" name="account_number">
											<span class="card"><i class="zmdi zmdi-card"></i></span>
										</div>
									</div>
									<div class="form-row form-row-date form-row-step-2">
										<div class="form-holder form-holder-2">
											<label for="date_2" class="special-label">Expiry Date:</label>
											<select name="date_2" id="date_2" class="form-control">
												<option value="15" selected>15</option>
												<option value="16">16</option>
												<option value="17">17</option>
												<option value="18">18</option>
												<option value="19">19</option>
											</select>
											<select name="month_2" id="month_2" class="form-control">
												<option value="Jan" selected>Jan</option>
												<option value="Feb">Feb</option>
												<option value="Mar">Mar</option>
												<option value="Apr">Apr</option>
												<option value="May">May</option>
											</select>
											<select name="year_2" id="year_2" class="form-control">
												<option value="2018" selected>2018</option>
												<option value="2017">2017</option>
												<option value="2016">2016</option>
												<option value="2015">2015</option>
												<option value="2014">2014</option>
												<option value="2013">2013</option>
											</select>
										</div>
									</div>
								</div>
							</section>
							<!-- SECTION 3 -->
							<h2>
								<span class="step-icon"><i class="zmdi zmdi-check"></i></span>
								<span class="step-text">Confirm Details</span>
							</h2>
							<section>
								<div class="inner">
									<h3>Comfirm Details</h3>
									<div class="form-row table-responsive">
										<table class="table">
											<tbody>
												<tr class="space-row">
													<th>Full Name:</th>
													<td id="fullname-val"></td>
												</tr>
												<tr class="space-row">
													<th>Email Address:</th>
													<td id="email-val"></td>
												</tr>
												<tr class="space-row">
													<th>Phone Number:</th>
													<td id="phone-val"></td>
												</tr>
												<tr class="space-row">
													<th>Address Location:</th>
													<td id="address-val"></td>
												</tr>
												<tr class="space-row">
													<th>Gender:</th>
													<td id="gender-val"></td>
												</tr>
												<tr class="space-row">
													<th>Account Name:</th>
													<td id="account-name-val"></td>
												</tr>
												<tr class="space-row">
													<th>Account Number:</th>
													<td id="account-number-val"></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</section>
						</div>
					</form>
				</div>
			</div>
		</div>
	
		 </section>
   



	

	

	
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery.steps.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
